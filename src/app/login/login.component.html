<div class="panel-body">
  
  <form #myform="ngForm">
    <div class="row">
    <div class=" mt-2 mb-2col-1g-4 col-4">
      <div class="form-group">
        <input type="text" #n4="ngModel" class="form-control" id="emailid" placeholder="Enter email" ngModel name="emailid" required>
        <div *ngIf="n4.touched && n4.invalid">
            <small *ngIf="n4.errors.required" class="error">*Email is Required</small>    
        </div>  
      </div>
    </div>
    
    <div class=" mt-2 mb-2 col-1g-2 col-2">
    <button class="btn btn-outline-dark mx-1"(click)="search(myform)" type="button">Search</button></div>
  </div> 
    </form>

<div class="panel panel-primary">
  <div class="panel-heading text-center">
    <h2>Intern List</h2>
  </div>
  <table class="table table-dark table-sm mt-3">
  <tr class="table-dark">
    <td>Unique ID</td>
    <td>Name</td>
    <td>Email</td>
    <td>Mobile</td>
    <td>City</td>
    <td>Domain</td>
    <td>Salary</td>
    <td>Action</td>
  </tr>
  <tr class="table-info" *ngFor="let intern of  interns">
    <td>{{ intern.lid}}</td>
    <td>{{intern.name}}</td>
    <td>{{intern.email}}</td>
    <td>{{intern.mobile}}</td>
    <td>{{intern.city}}</td>
    <td>{{intern.domain}}</td>
    <td>{{intern.salary}}</td>
    <td>
      <button class="btn btn-info" routerLink="/update">Update</button>
      <button class="btn btn-danger mx-3" (click)="delete(intern.mobile)" >Delete</button>
    </td>
  </tr>
</table>
</div>
