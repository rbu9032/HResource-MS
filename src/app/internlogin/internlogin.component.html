<div class="container mt-5">
  <div class="card">
  <form class="content" [formGroup]="registerForm" (ngSubmit)="submitData()">
      <h1 class="text-center">Register Form</h1>
          <div class="row">
      <div class=" mt-2 mb-2 col-1g-6 col-6">
        <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" formControlName="fname">
          <small style="color:red" *ngIf="fname.invalid && fname.touched">*First Name is Required</small>
      </div>

      
      <div class=" mt-2 mb-2col-1g-6 col-6">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" formControlName="lname">
        <small style="color:red" *ngIf="lname.invalid && lname.touched">*Last Name is Required</small>
      </div>
     
      <div class=" mt-2 mb-2col-1g-12 col-12">
        <label for="emailid">Email ID</label>
        <input type="email" class="form-control" id="emailid" formControlName="myemail">
        <small style="color:red" *ngIf="myemail.invalid && myemail.touched">*EMAIL ID IS REQUIRED</small>
      </div>

     
      <div class=" mt-2 mb-2col-1g-12 col-12">
        <label for="mobile">Mobile.No</label>
        <input type="number" class="form-control" id="mobile" formControlName="mobile">
        <div *ngIf="mobile.touched && mobile.invalid">
          <small style="color:red" *ngIf="mobile.errors.required">*Mobile Number Required</small><br/>
          <small style="color:red" *ngIf="mobile.errors.pattern">*Only Numbers are allowed</small>
            </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="pwd">
           <div *ngIf="pwd.invalid && pwd.touched">
                   <small style="color:red" *ngIf="pwd.errors.required">*Password  Required</small>
                   <small style="color:red" *ngIf="pwd.errors.minlength">*Password should be minimum 8 characters</small>
           </div> 
      </div>
      
      <div class="text-center">
        <br>
        <button class="bg-success" [disabled]="registerForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
