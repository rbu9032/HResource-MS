<div class="content">
  <table class="table table-dark table-sm">
  <tr>
    <td>Unique ID</td>

  <tr *ngFor="let intern of  interns">
    <td>{{ intern.lid}}</td>
    <td>{{intern.name}}</td>
    <td>{{intern.email}}</td>
    <td>{{intern.mobile}}</td>
    <td>{{intern.city}}</td>
    <td>{{intern.domain}}</td>
    <td>{{intern.salary}}</td>
  </tr>
</table>
</div>
